<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7;IE=10;IE=11; IE=EDGE" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <META Http-Equiv="Cache-Control" Content="no-cache">
    <META Http-Equiv="Pragma" Content="no-cache">
    <META Http-Equiv="Expires" Content="0">
    <title>Enterprise Risk Framework Portal</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/style.css" rel="stylesheet" media="screen">
  </head>
  <body> 
    <header id="header" class="header-container">
      <div class="logo-div pull-left"><img src="images/dnb-logo.png" alt="Dun and Bradstreet" /></div>
      <h1 class="page-title pull-left">Enterprise Risk Framework Portal - Dashboard</h1>
      <div class="logout-div pull-right"><form action="login.html" method="post"><button class="btn btn-default" type="submit">Logout</button></form></div>
    </header>
    <div ng-view></div>
    <div class="model-overlay" ng-show="isModel" id="modelWindow">
      <img src="images/gears.gif" class="loader">
    </div>
    <script type="text/javascript" src="js/vendors/angular.js"></script>
    <script type="text/javascript" src="js/vendors/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="js/vendors/ui-bootstrap-tpls-2.0.0.min.js"></script>	
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
  </body>
</html>
